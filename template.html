<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Dalam Tahap Pengerjaan</title>

  <!-- CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      text-align: center;
    }

    .container {
      padding: 40px;
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .loader {
      width: 70px;
      height: 70px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #00d9ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 25px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .progress {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00d9ff, #00ffa2);
      transition: width 0.3s ease;
    }

    .percent {
      margin-top: 12px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>ðŸš§ Website Dalam Tahap Pengerjaan</h1>
    <p>Kami sedang menyiapkan sesuatu yang menarik untuk Anda.
      <br />Silakan kembali lagi nanti.</p>

    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <footer>
      Â© <span id="year"></span> GitHub Pages â€¢ Coming Soon
    </footer>
  </div>

  <!-- JavaScript -->
  <script>
    const progressBar = document.getElementById('progressBar');
    const yearText = document.getElementById('year');

    let progress = 0;

    const interval = setInterval(() => {
      if (progress >= 100) {
        clearInterval(interval);
      } else {
        progress += Math.floor(Math.random() * 5) + 1;
        if (progress > 100) progress = 100;
        progressBar.style.width = progress + '%';
        percentText.textContent = progress + '%';
      }
    }, 300);

    yearText.textContent = new Date().getFullYear();
  </script>
</body>
</html>
